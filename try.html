<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="在线 HTML/JS 运行器，支持编辑和运行 HTML/JS 代码。">
  <title>在线 HTML/JS 运行器 - 增强版</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #7209b7;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --dark-color: #1a1a2e;
      --dark-light: #2d2d44;
      --light-color: #f8f9fa;
      --gray-color: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      /* 关键：统一行高和字体，防止对齐错位 */
      --editor-font-family: 'Fira Code', 'Consolas', monospace;
      --editor-font-size: 15px;
      --editor-line-height: 1.6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--light-color);
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    header { text-align: center; margin-bottom: 30px; }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #4cc9f0, #4361ee);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }

    .panel {
      background: rgba(26, 26, 46, 0.85);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .panel-header {
      background: var(--dark-light);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 编辑器核心容器 */
    .editor-wrapper {
      position: relative;
      height: 500px;
      background: #1e1e1e;
      display: flex;
    }

    /* 行号区 */
    .line-numbers {
      width: 50px;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.2);
      color: rgba(255, 255, 255, 0.3);
      text-align: center;
      font-family: var(--editor-font-family);
      font-size: var(--editor-font-size);
      line-height: var(--editor-line-height);
      user-select: none;
      overflow: hidden; /* 由 textarea 控制滚动 */
      flex-shrink: 0;
    }

    /* 输入区 */
    #code {
      flex-grow: 1;
      height: 100%;
      background: transparent;
      color: #e9ecef;
      border: none;
      resize: none;
      outline: none;
      padding: 20px;
      font-family: var(--editor-font-family);
      font-size: var(--editor-font-size);
      line-height: var(--editor-line-height);
      tab-size: 2;
      white-space: pre;
      overflow-x: auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary { background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); color: white; }
    .btn-danger { background: rgba(247, 37, 133, 0.2); color: #f72585; border: 1px solid rgba(247, 37, 133, 0.3); }
    .btn:hover { transform: translateY(-3px); opacity: 0.9; }

    footer { text-align: center; padding: 20px; color: rgba(255, 255, 255, 0.6); border-top: 1px solid rgba(255, 255, 255, 0.1); }
    
    /* 滚动条美化 */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-thumb { background: rgba(67, 97, 238, 0.5); border-radius: 4px; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>在线 HTML/JS 运行器</h1>
      <p>实时编辑并运行您的 Web 代码</p>
    </header>

    <div class="main-content">
      <div class="panel">
        <div class="panel-header">
          <div><i class="fas fa-file-code"></i> 代码编辑器</div>
          <div class="code-stats"><span id="char-count">0</span> 字符 | <span id="line-count">1</span> 行</div>
        </div>
        <div class="editor-wrapper">
          <div class="line-numbers" id="line-numbers">1</div>
          <textarea id="code" placeholder="在此输入 HTML/CSS/JS 代码..." spellcheck="false"></textarea>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" onclick="runCode()">
        <i class="fas fa-play"></i> 运行代码
      </button>
      <button class="btn btn-danger" onclick="clearCode()">
        <i class="fas fa-trash"></i> 清空
      </button>
    </div>

    <footer>
      <p>© <span id="year"></span> <a href="https://www.wangxiansheng.com" style="color: var(--success-color); text-decoration: none;">王先生</a> 版权所有</p>
    </footer>
  </div>

  <script>
    const codeArea = document.getElementById('code');
    const lineNumbers = document.getElementById('line-numbers');
    const charCount = document.getElementById('char-count');
    const lineCount = document.getElementById('line-count');

    function initEditor() {
      document.getElementById('year').textContent = new Date().getFullYear();
      
      updateLineNumbers();

      // 1. 监听输入
      codeArea.addEventListener('input', () => {
        updateLineNumbers();
        updateStats();
      });

      // 2. 关键：同步滚动
      codeArea.addEventListener('scroll', () => {
        lineNumbers.scrollTop = codeArea.scrollTop;
      });

      // 3. 支持 Tab 键缩进
      codeArea.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          e.preventDefault();
          const start = codeArea.selectionStart;
          const end = codeArea.selectionEnd;
          codeArea.value = codeArea.value.substring(0, start) + "  " + codeArea.value.substring(end);
          codeArea.selectionStart = codeArea.selectionEnd = start + 2;
          updateLineNumbers();
        }
      });
    }

    function updateLineNumbers() {
      const lines = codeArea.value.split('\n').length;
      let lineArr = [];
      for (let i = 1; i <= lines; i++) {
        lineArr.push(`<div>${i}</div>`);
      }
      lineNumbers.innerHTML = lineArr.join('');
    }

    function updateStats() {
      charCount.textContent = codeArea.value.length;
      lineCount.textContent = codeArea.value.split('\n').length;
    }

    function runCode() {
      const code = codeArea.value;
      if (!code.trim()) return alert('请输入代码');
      
      // 使用 Blob 创建临时 URL，防止被部分浏览器拦截弹窗
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
      
      // 释放内存（建议在一段时间后执行，或者让用户手动关闭）
      // URL.revokeObjectURL(url); 
    }

    function clearCode() {
      if (confirm('确定要清空吗？')) {
        codeArea.value = '';
        updateLineNumbers();
        updateStats();
      }
    }

    document.addEventListener('DOMContentLoaded', initEditor);
  </script>
</body>
</html>
