<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 在线运行 - 王先生</title>
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: rgba(255, 255, 255, 0.8);
            --apple-text: #1d1d1f;
            --apple-blue: #0071e3;
            --apple-gray: #86868b;
            --border-radius: 18px;
            --editor-font: 'SF Mono', 'Menlo', 'Monaco', 'Cascadia Code', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Myriad Set Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* 标题样式 */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.4rem;
            font-weight: 600;
            letter-spacing: -0.022em;
        }

        /* 主编辑器卡片 - Apple 典型的悬浮感 */
        .apple-container {
            width: 100%;
            max-width: 1000px;
            background: var(--apple-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 编辑器顶部窗口栏 */
        .window-bar {
            height: 52px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .window-controls { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        #stats {
            font-size: 13px;
            color: var(--apple-gray);
            font-weight: 400;
        }

        /* 编辑器主体 */
        .editor-main {
            display: flex;
            height: 550px;
            background: transparent;
        }

        .line-numbers {
            width: 50px;
            padding-top: 20px;
            text-align: right;
            padding-right: 12px;
            font-family: var(--editor-font);
            font-size: 14px;
            color: #d2d2d7;
            background: rgba(0, 0, 0, 0.02);
            user-select: none;
            border-right: 1px solid rgba(0, 0, 0, 0.03);
        }

        textarea#code {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 20px;
            font-family: var(--editor-font);
            font-size: 15px;
            line-height: 1.6;
            color: var(--apple-text);
            resize: none;
            tab-size: 4;
        }

        /* 按钮设计 - Apple 风格的胶囊按钮 */
        .action-group {
            margin-top: 30px;
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            border: none;
        }

        .btn-run {
            background-color: var(--apple-blue);
            color: white;
        }

        .btn-run:hover {
            background-color: #0077ed;
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(0, 113, 227, 0.3);
        }

        .btn-clear {
            background-color: #e8e8ed;
            color: var(--apple-text);
        }

        .btn-clear:hover {
            background-color: #d2d2d7;
        }

        /* 版权信息 */
        footer {
            margin-top: auto;
            padding: 40px 0;
            text-align: center;
            color: var(--apple-gray);
            font-size: 13px;
        }

        footer a {
            color: var(--apple-blue);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover { text-decoration: underline; }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>

    <header>
        <h1>HTML 在线运行</h1>
    </header>

    <div class="apple-container">
        <div class="window-bar">
            <div class="window-controls">
                <div class="dot dot-red"></div>
                <div class="dot dot-yellow"></div>
                <div class="dot dot-green"></div>
            </div>
            <div id="stats">Characters: 0 | Lines: 1</div>
        </div>
        
        <div class="editor-main">
            <div id="line-numbers" class="line-numbers">1</div>
            <textarea id="code" placeholder="在此输入 HTML 代码..." spellcheck="false"></textarea>
        </div>
    </div>

    <div class="action-group">
        <button class="btn btn-clear" onclick="clearEditor()">清空重置</button>
        <button class="btn btn-run" onclick="runCode()">预览运行</button>
    </div>

    <footer>
        &copy; <span id="year"></span> <a href="https://www.wangxiansheng.com" target="_blank">王先生</a> 版权所有
    </footer>

<script>
    const codeArea = document.getElementById('code');
    const lineNumbers = document.getElementById('line-numbers');
    const stats = document.getElementById('stats');

    function init() {
        document.getElementById('year').textContent = new Date().getFullYear();
        
        codeArea.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeArea.scrollTop;
        });

        codeArea.addEventListener('input', () => {
            renderLineNumbers();
            updateStats();
        });

        codeArea.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = codeArea.selectionStart;
                const end = codeArea.selectionEnd;
                codeArea.value = codeArea.value.substring(0, start) + "    " + codeArea.value.substring(end);
                codeArea.selectionStart = codeArea.selectionEnd = start + 4;
                renderLineNumbers();
                updateStats();
            }
        });
    }

    function renderLineNumbers() {
        const lines = codeArea.value.split('\n').length;
        let html = '';
        for (let i = 1; i <= lines; i++) {
            html += `<div>${i}</div>`;
        }
        lineNumbers.innerHTML = html;
    }

    function updateStats() {
        const text = codeArea.value;
        const lineCount = text.split('\n').length;
        stats.textContent = `Characters: ${text.length} | Lines: ${lineCount}`;
    }

    function runCode() {
        const rawCode = codeArea.value;
        if (!rawCode.trim()) return;

        const newWindow = window.open('about:blank', '_blank');
        
        if (newWindow) {
            newWindow.document.open();
            let finalCode = rawCode;
            if (!/<meta[^>]*charset=["']?utf-8["']?/i.test(rawCode)) {
                finalCode = '<meta charset="UTF-8">' + rawCode;
            }
            newWindow.document.write(finalCode);
            newWindow.document.close();
        } else {
            alert('窗口被拦截，请允许弹出窗口！');
        }
    }

    function clearEditor() {
        if (codeArea.value && confirm('确定清空所有代码吗？')) {
            codeArea.value = '';
            renderLineNumbers();
            updateStats();
        }
    }

    init();
</script>
</body>
</html>
