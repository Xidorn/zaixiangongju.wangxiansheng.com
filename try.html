<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线 HTML/JS 运行器</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --dark-bg: #1a1a2e;
      --editor-bg: #1e1e1e;
      --text-color: #f8f9fa;
      --border-radius: 12px;
      --editor-font: 'Fira Code', 'Consolas', 'Monaco', 'Microsoft YaHei', monospace;
      --editor-line-height: 1.6;
      --editor-size: 15px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 1100px; margin: 0 auto; }

    header { text-align: center; margin-bottom: 20px; }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #4cc9f0, #4361ee);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .panel {
      background: rgba(26, 26, 46, 0.9);
      border-radius: var(--border-radius);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .panel-header {
      background: #2d2d44;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #aaa;
    }

    .editor-container {
      position: relative;
      height: 550px;
      display: flex;
      background: var(--editor-bg);
    }

    .line-numbers {
      width: 50px;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      color: #555;
      text-align: center;
      font-family: var(--editor-font);
      font-size: var(--editor-size);
      line-height: var(--editor-line-height);
      user-select: none;
      overflow: hidden;
    }

    textarea#code {
      flex: 1;
      height: 100%;
      background: transparent;
      color: #e0e0e0;
      border: none;
      resize: none;
      outline: none;
      padding: 20px;
      font-family: var(--editor-font);
      font-size: var(--editor-size);
      line-height: var(--editor-line-height);
      tab-size: 4;
      white-space: pre;
      overflow: auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-run { background: var(--primary-color); color: white; box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4); }
    .btn-clear { background: rgba(255,255,255,0.1); color: #ccc; }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

    footer { text-align: center; margin-top: 30px; opacity: 0.5; font-size: 0.8rem; }

    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-thumb { background: #4361ee66; border-radius: 5px; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>在线 HTML/JS 运行器</h1>
    </header>

    <div class="panel">
      <div class="panel-header">
        <span><i class="fas fa-code"></i> UTF-8 代码编辑器</span>
        <span id="stats">字符: 0 | 行数: 1</span>
      </div>
      <div class="editor-container">
        <div id="line-numbers" class="line-numbers">1</div>
        <textarea id="code" placeholder="在此输入 HTML 代码，点击运行即可在新标签页完整预览..." spellcheck="false"></textarea>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-run" onclick="runCode()">
        <i class="fas fa-play"></i> 运行预览
      </button>
      <button class="btn btn-clear" onclick="clearEditor()">
        <i class="fas fa-eraser"></i> 清空
      </button>
    </div>

    <footer>
      © <span id="year"></span> <a href="https://www.wangxiansheng.com" title="王先生">王先生</a> 版权所有
    </footer>
  </div>

<script>
  const codeArea = document.getElementById('code');
  const lineNumbers = document.getElementById('line-numbers');
  const stats = document.getElementById('stats');

  function init() {
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // 同步滚动
    codeArea.addEventListener('scroll', () => {
      lineNumbers.scrollTop = codeArea.scrollTop;
    });

    // 监听输入
    codeArea.addEventListener('input', () => {
      renderLineNumbers();
      updateStats();
    });

    // Tab 键处理 (插入4个空格)
    codeArea.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = codeArea.selectionStart;
        const end = codeArea.selectionEnd;
        codeArea.value = codeArea.value.substring(0, start) + "    " + codeArea.value.substring(end);
        codeArea.selectionStart = codeArea.selectionEnd = start + 4;
        renderLineNumbers();
        updateStats();
      }
    });
  }

  function renderLineNumbers() {
    const lines = codeArea.value.split('\n').length;
    let html = '';
    for (let i = 1; i <= lines; i++) {
      html += `<div>${i}</div>`;
    }
    lineNumbers.innerHTML = html;
  }

  function updateStats() {
    const text = codeArea.value;
    stats.textContent = `字符: ${text.length} | 行数: ${text.split('\n').length}`;
  }

  function runCode() {
    const rawCode = codeArea.value;
    if (!rawCode.trim()) return alert('请先输入代码！');

    // 核心逻辑：
    // 1. 如果用户没写 <meta charset="UTF-8">，我们自动给它补上，防止预览乱码。
    // 2. 使用 Blob 对象的 utf-8 配置。
    let finalCode = rawCode;
    
    if (!/<meta[^>]*charset=["']?utf-8["']?/i.test(rawCode)) {
      if (/<head>/i.test(rawCode)) {
        finalCode = rawCode.replace(/<head>/i, '<head><meta charset="UTF-8">');
      } else {
        finalCode = '<meta charset="UTF-8">' + rawCode;
      }
    }

    // 创建 Blob 对象并显式指定编码
    const blob = new Blob([finalCode], { type: 'text/html;charset=UTF-8' });
    const url = URL.createObjectURL(blob);
    
    // 打开新窗口
    const newWindow = window.open();
    if (newWindow) {
      newWindow.location.href = url;
    } else {
      alert('请允许弹出窗口以进行预览！');
    }

    // 释放 URL 对象（延迟以防加载中断）
    setTimeout(() => URL.revokeObjectURL(url), 5000);
  }

  function clearEditor() {
    if (confirm('确定要清空吗？')) {
      codeArea.value = '';
      renderLineNumbers();
      updateStats();
    }
  }

  init();
</script>
</body>
</html>
