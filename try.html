<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="在线 HTML/JS 运行器，支持实时编辑和代码预览，帮助开发者快速测试和运行 HTML/JS 代码。">
  <meta name="keywords" content="HTML, JS, 代码运行器, 在线编辑器, 代码预览, 开发工具">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="在线 HTML/JS 运行器">
  <meta property="og:description" content="在线 HTML/JS 运行器，支持实时编辑和代码预览，帮助开发者快速测试和运行 HTML/JS 代码。">
  <meta property="og:image" content="https://www.wangxiansheng.com/images/logo.png">
  <meta property="og:url" content="https://zaixiangongju.wangxiansheng.com/try.html">
  <meta name="author" content="王先生">
  <title>在线 HTML/JS 运行器</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .editor-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .editor-wrapper {
      flex: 1;
      position: relative;
      height: 500px;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: #1e1e1e;
      color: #f8f8f2;
      position: absolute;
      top: 0;
      left: 0;
      caret-color: #f8f8f2;
      box-sizing: border-box; 
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
    }

    .button-container {
      display: flex;
      flex-direction: row;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 10px 25px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h2>在线 HTML/JS 运行器</h2>

<div class="editor-container">
  <!-- 编辑区 -->
  <div class="editor-wrapper">
    <textarea id="code" placeholder="在这里输入 HTML/JS 代码..."></textarea>
  </div>

  <!-- 实时预览区 -->
  <div class="editor-wrapper">
    <iframe id="preview"></iframe>
  </div>
</div>

<div class="button-container">
  <button onclick="runCode()">运行</button>
  <button onclick="clearCode()">清除</button>
  <button onclick="runCodeNewTab()">新标签打开运行</button>
</div>

<footer>© <span id="year"></span> <a href="https://www.wangxiansheng.com" target="_blank">王先生</a> 版权所有</footer>

<script>
  // 设置年份
  document.getElementById('year').textContent = new Date().getFullYear();

  const codeArea = document.getElementById('code');
  const preview = document.getElementById('preview');
  const iframeDoc = preview.contentDocument || preview.contentWindow.document;

  // 实时更新预览窗口
  codeArea.addEventListener('input', () => {
    const code = codeArea.value;
    iframeDoc.open();
    iframeDoc.write(code);
    iframeDoc.close();
  });

  // 清空输入
  function clearCode() {
    codeArea.value = '';
    const iframeDoc = preview.contentDocument || preview.contentWindow.document;
    iframeDoc.open();
    iframeDoc.write('');
    iframeDoc.close();
  }

  // 在当前页面预览代码
  function runCode() {
    const code = codeArea.value;
    iframeDoc.open();
    iframeDoc.write(code);
    iframeDoc.close();
  }

  // 新标签打开完整渲染
  function runCodeNewTab() {
    const code = codeArea.value;
    const newWindow = window.open("", "_blank");
    newWindow.document.open();
    newWindow.document.write(code);
    newWindow.document.close();
  }
</script>

</body>
</html>
